<ion-content padding>
  <ion-list>
    <ion-item>
      Manage Money for {{ child.name }}
    </ion-item>
    <ion-item>
      <input type="number" [(ngModel)]="amount" />
    </ion-item>
  </ion-list>
  <button block (click)="deposit(child, amount)">Deposit</button>
  <button block (click)="withdraw(child, amount)" secondary>Withdraw</button>
  <button block (click)="closeModal()" danger>Dismiss</button>
</ion-content>
