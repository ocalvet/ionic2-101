<ion-navbar *navbar>
  <ion-title>
    Notifications
  </ion-title>
</ion-navbar>

<ion-content class="page2">
  <ion-card *ngFor="#notification of notifications">
    <ion-card-header>
      {{ notification.title }}
    </ion-card-header>
    <ion-card-content>
      {{ notification.description }}
    </ion-card-content>
  </ion-card>
</ion-content>
