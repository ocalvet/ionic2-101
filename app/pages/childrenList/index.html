<ion-navbar *navbar>
  <ion-title>Dashboard</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <ion-list>
    <ion-item *ngFor="#child of children" (click)="navigateToChild(child)">
      <ion-avatar item-left>
        <img src="{{ child.avatar }}">
      </ion-avatar>
      <h2>{{ child.name }}</h2>
      <h3>{{ child.balance | currency:'USD':true }}</h3>
      <p>{{ child.completedTasks }} / {{ child.totalTasks }}</p>
    </ion-item>
  </ion-list>
  <button fab primary fab-bottom fab-center (click)="addChild()">
    <ion-icon name='add'></ion-icon>
  </button>
</ion-content>
