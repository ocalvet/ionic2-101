<ion-navbar *navbar>
  <ion-title>Dashboard</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <ion-list>
    <ion-item-sliding *ngFor="#child of children">
      <ion-item (click)="navigateToChild(child)">
        <ion-avatar item-left>
          <img src="{{ child.avatar }}">
        </ion-avatar>
        <h2>{{ child.name }}</h2>
        <h3>{{ child.balance | currency:'USD':true }}</h3>
        <p>{{ child.completedTasks }} / {{ child.totalTasks }}</p>
      </ion-item>
      <ion-item-options>
        <button primary (click)="editChild(child)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button danger (click)="removeChild(child)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button fab primary fab-bottom fab-center (click)="addChild()">
    <ion-icon name='add'></ion-icon>
  </button>
</ion-content>
